<!DOCTYPE html>
<html lang="en">
<head>

    <title>Time Table</title>

<body>

<section>

        </tr>

            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr align="center" bgcolor="pink">
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr align="center" bgcolor="white">
            <td rowspan="2">Monday</td>
            <td rowspan="2">08:00AM</td>
            <td rowspan="2" rowspan="2">05:00PM</td>
            <td>Introduction Of XML</td>
        </tr>
        <tr bgcolor="white">
            <td>Validity:DTD and relaxNG</td>
        </tr>
        
        <tr bgcolor="white">
            <td rowspan="3">Tuesday</td>
            <td>08:00AM</td>
            <td>11:00AM</td>
            <td>XPATH</td>
        </tr>
        <tr bgcolor="white">
            <td>11:00AM</td>
            <td>02:00PM</td>
            <td rowspan="2">XSL Transformation</td>
        </tr>
        <tr bgcolor="white">
            <td>02:00AM</td>
            <td>05:00PM</td>  
        </tr>
        <tr bgcolor="white">
            <td>Wednesday</td>
            <td>08:00AM</td>
            <td>12:00PM</td>
            <td>XLS Formatting Object</td>
        </tr>
        <tr>
            <th colspan="4" bgcolor="pink">Warm Wel-come</th>
        </tr>
    </table>
</section>

</body>
</html>
