<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce</title>
    <style>

        *{
            margin: 0px;
            overflow: hidden;
        }

        section{
            background-color: rgb(6, 46, 6);
        }
        
        .ball{
           animation: animate 4s linear infinite; 
        }

        @keyframes animate
        {
            0%
            {
                
                transform: rotate(0deg);
            }
            100%
            {
                transform: rotate(-360deg);
            }
        }
        
    </style>
</head>
<body>
    <section>
        <marquee behavior="alternate" direction="" scrollamount="30" height="645">
            <marquee behavior="alternate" direction="down" height="645">
                <img src="ball-removebg-preview.png" class="ball" alt="ball" >
            </marquee>
        </marquee>
    </section>
</body>
</html>
