<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial2</title>
</head>
<body>
    
    <!-- LIST TYPE -->

    <!-- ORDERED LIST -->

    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li> 
    </ol>

    <ol type="1">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li> 
    </ol>

    <!-- UNORDERED LIST -->

    <ul type="circle">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
    
    <ul type="square">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
</body>
</html>
