<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
    <style>
        marquee{
            margin-top: 150px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <section >
        <marquee behavior="scrolling" direction="right" scrollamount="20" height="300" >
            <img src="image/bg1.jpg" alt="" height="300">
            <img src="image/bg2.jpg" alt="" height="300">
            <img src="image/bg5.jpg" alt="" height="300">
            <img src="image/bg6.jpg" alt="" height="300">
            <img src="image/bg7.jpg" alt="" height="300">
        </marquee>
    </section>
</body>
</html>
